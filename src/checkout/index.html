<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkout-form">
        <h2>Checkout</h2>

        <fieldset>
          <legend>Customer Information</legend>
          <label>
            First Name
            <input type="text" name="fname" required />
          </label>
          <label>
            Last Name
            <input type="text" name="lname" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Shipping Address</legend>
          <label>
            Street Address
            <input type="text" name="street" required />
          </label>
          <label>
            City
            <input type="text" name="city" required />
          </label>
          <label>
            State
            <input type="text" name="state" required />
          </label>
          <label>
            Zip Code
            <input type="text" name="zip" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment Info</legend>
          <label>
            Credit Card Number
            <input type="text" name="cardNumber" required />
          </label>
          <label>
            Expiration Date
            <input type="text" name="expiration" placeholder="MM/YY" required />
          </label>
          <label>
            Security Code
            <input type="text" name="code" required />
          </label>
        </fieldset>

        <section class="order-summary">
          <h2>Order Summary</h2>
          <ul>
            <li>Subtotal: <span id="subtotal">$0.00</span></li>
            <li>Tax (6%): <span id="tax">$0.00</span></li>
            <li>Shipping: <span id="shipping">$0.00</span></li>
            <li>
              <strong>Total: <span id="order-total">$0.00</span></strong>
            </li>
          </ul>
        </section>

        <button type="submit">Submit Order</button>
      </form>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="../js/checkout.js"></script>
  </body>
</html>
