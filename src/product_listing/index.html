<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/product-listing.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div id="breadcrumb-wrapper"></div>
      <h2 class="top-products-h2">
        Top Products: <span class="title" id="category-name"></span>
      </h2>
      <div class="sort-container">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="">Default</option>
          <option value="name-asc">Name A-Z</option>
          <option value="name-desc">Name Z-A</option>
          <option value="price-asc">Price Low → High</option>
          <option value="price-desc">Price High → Low</option>
        </select>
      </div>

      <ul class="product-list"></ul>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
